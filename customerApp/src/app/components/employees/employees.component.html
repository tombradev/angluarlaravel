<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees"> 
            <th scope="row">{{emp.id}}</th>
            <th>{{emp.first_name}}</th> <!-- this attributes is the same as JSON that passed into the array -->
            <th>{{emp.last_name}}</th>
            <th>{{emp.email}}</th>
            <th>{{emp.salary}}</th>
        </tr>
    </tbody>
</table>
